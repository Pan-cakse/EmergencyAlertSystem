buildscript {
    repositories {
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.gradleup.shadow:shadow-gradle-plugin:8.3.0'
    }
}

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.gradleup.shadow' version '8.3.0'
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.papermc.io/repository/maven-public')
    }

    maven {
      url "https://plugins.gradle.org/m2/"
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation libs.com.github.mosemister.bukkitcommandsystem
    testImplementation libs.org.junit.jupiter.junit.jupiter.api
    testImplementation libs.org.mockito.mockito.inline
    compileOnly libs.com.intellij.annotations
    compileOnly libs.io.papermc.paper.paper.api
}

apply plugin: 'com.gradleup.shadow'
apply plugin: 'java'

group = 'me.pancakse'
version = '1.0'
description = 'emergency-alert-system-remastered'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
